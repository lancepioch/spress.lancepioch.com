        <meta charset="utf-8">
        <title>{% if page.title is defined %}{{ page.title|title ~ " | " }}{% endif %}{{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ page.description | default(site.description) }}">
        <meta name="author" content="{{ site.author.name }}">
        <meta name="keywords" content="{{ site.keywords|join(',') }}" />

        <meta property="og:locale" content="{{ site.open_graph.locale }}">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{{ page.title | default(site.title) }}">
        <meta property="og:description" content="{{ page.description | default(site.description) }}">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:site_name" content="{{ site.title }}">

        <link href="rss.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} Feed">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ site.url }}stylesheets/main.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
